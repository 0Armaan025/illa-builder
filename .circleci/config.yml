# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  branch-fat-image:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    machine: # executor type
      image: ubuntu-2004:202010-01
    resource_class: xlarge
    steps:
      - checkout
      - run:
          name: Download build scripts
          command: |
            git clone https://github.com/naj1n/deploy-illa-manually
      - run:
          name: Build and push Docker image
          command: |
            cd ./deploy-illa-manually/docker
            docker build ./ -f ./illa-builder.dockerfile -t 021dzj/illa-builder:$CIRCLE_BRANCH --build-arg BUILDER_FE_B=$CIRCLE_BRANCH BUILDER_BE_B=$CIRCLE_BRANCH --no-cache
            echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin
            docker push 021dzj/illa-builder:$CIRCLE_BRANCH

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  fat-image-workflow:
    when:
      or:
        - equal: [ main, << pipeline.git.branch >> ]
        - equal: [ develop, << pipeline.git.branch >> ]
    jobs:
      - branch-fat-image
